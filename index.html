<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__img" 
           src="./eisenhower-matrix.jpg" 
           alt="Eisenhower Matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a> 
    </header>

    <main class="main">
      <section class="add-task">
        <h3 class="section-title">Add Item</h3>
          <div class="add-task-wrapper">
            <input class="tasks__input" id="new-task" type="text">
            <button class="btn">Add</button>
          </div>
      </section>

      <section class="todo">
        <h3 class="section-title">Todo</h3>
        <ul class="tasks" id="todo-tasks">
          <li class="tasks__item">
            <input class="checkbox" type="checkbox">
            <label class="tasks__name">Pay Bills</label>
            <input class="tasks__input" type="text">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__image" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
          <li class="tasks__item tasks__item-edit">
            <input class="checkbox" type="checkbox">
            <label class="tasks__name">Go Shopping</label>
            <input type="text" class="tasks__input" value="Go Shopping" >
            <button class="btn btn__edit">Save</button>
            <button class="btn btn__delete">
              <img class="btn__image" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="tasks__name">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete">
              <img class="btn__image" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
